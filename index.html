<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flowers</title>
  <link rel="icon" href="flowers.png" type="image/x-icon">
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #d3ee3b, #d8036d);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 1rem;
    }

    .greetings {
      font-size: 2.5rem;
      font-weight: bold;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.2rem;
      margin-bottom: 1rem;
    }

    .greetings span {
      display: inline-block;
      transition: transform 0.3s;
    }

    .greetings span:hover {
      transform: scale(1.3) rotate(10deg);
    }

    .description {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .button .botones {
      background: #ff4081;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .button .botones:hover {
      background: #e91e63;
      transform: scale(1.05);
    }

    .button a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    /* Responsivo para celulares */
    @media (max-width: 480px) {
      .greetings {
        font-size: 1.8rem;
        gap: 0.1rem;
      }

      .description {
        font-size: 1rem;
      }

      .button .botones {
        width: 100%;
        font-size: 1.1rem;
      }
    }
  </style>
</head>

<body>
  <div class="greetings">
    <span>H</span><span>o</span><span>l</span><span>a</span>
    <span>v</span><span>i</span><span>c</span><span>t</span>
    <span>o</span><span>r</span><span>i</span><span>a</span>
  </div>

  <div class="description">
    <span>esta cartita es para ti vicky :3</span>
  </div>

  <div class="button">
    <button class="botones">
      <a href="flower.html">CLICK AQUÍ</a>
    </button>
  </div>
</body>

</html>
